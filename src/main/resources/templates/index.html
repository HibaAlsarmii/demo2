<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<h1>üìö Book List</h1>

<!-- ‚úÖ Add Book Form -->
<form th:action="@{/addBook}" method="post">
    <input type="text" name="bookName" placeholder="Enter Book Name" required>
    <button type="submit">‚ûï Add Book</button>
</form>

<!-- ‚úÖ Display Books -->
<table>
    <tr>
        <th>Book Name</th>
        <th>Action</th>
    </tr>
    <tr th:each="book : ${Books}">
        <td th:text="${book.bookName}"></td>
        <td>
            <!-- ‚úÖ Edit Button (NEW) -->
            <a th:href="@{/editBook/{id}(id=${book.id})}">
                <button class="edit">‚úèÔ∏è Edit</button>
            </a>

            <!-- ‚úÖ Delete Button (Existing) -->
            <form th:action="@{/deleteBook}" method="delete" style="display:inline;">
                <input type="hidden" name="bookId" th:value="${book.id}">
                <button type="submit" class="delete">‚ùå Delete</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
