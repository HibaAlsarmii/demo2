# ? Application Name
spring.application.name=demo

# ? SQLite Database Configuration
spring.datasource.url=jdbc:sqlite:identifier.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# ? Hibernate Configuration (Use Custom SQLite Dialect)
spring.jpa.database-platform=com.example.demo.config.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# ? Additional JPA Properties for Debugging
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
